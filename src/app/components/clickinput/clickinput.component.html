<div class="box">
  <div class="text" *ngIf="textVisibileChk" (click)="toggleText()">{{originalVal}}</div>
  
  <div class="input" *ngIf="!textVisibileChk">
    <input type="text" [(ngModel)]="newVal" (keyup.escape)="noChangeValue()" (keyup.enter) = "updateValue()" appAutoFocus>
    <button (click)="updateValue()"><i class="fas fa-check-circle"></i></button>
    <button (click)="noChangeValue()"><i class="fas fa-times-circle"></i></button>
  </div>
</div>
